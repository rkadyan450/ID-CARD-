<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student ID Card</title>
 <link rel="stylesheet" href="styles.css">

<style> 
     body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .id-card {
      width: 350px;
      height: 220px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
      box-sizing: border-box;
      position: relative;
    }

    .header {
      text-align: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .header h1 {
      font-size: 16px;
      margin: 2px;
      color: #003366;
    }

    .header h2 {
      font-size: 14px;
      margin: 2px;
      color: #d70000;
    }

    .subheading {
      font-size: 10px;
      color: #555;
      margin-top: 4px;
    }

    .profile {
      display: flex;
      margin-top: 10px;
    }

    .photo {
      flex: 1;
    }

    .photo img {
      width: 75px;
      height: 85px;
      border: 1px solid #aaa;
    }

    .info {
      flex: 2;
      padding-left: 10px;
      font-size: 13px;
    }

    .info div {
      margin-bottom: 6px;
    }

    .barcode {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 10px;
    }

    .barcode img {
      height: 25px;
    }

    .validity {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 11px;
    }

    .barcode-num {
      font-size: 10px;
      margin-top: 3px;
      text-align: center;
    }
</style> 
<body>

  <div class="id-card">
    <div class="header">
      <h1>K.R. MANGALAM <span style="color: red;">UNIVERSITY</span></h1>

      <h2>STUDENT ID CARD</h2>
    </div>
    
    <div class="profile">
      <div class="photo">
        <img src="./rahul pics.jpg" alt="Photo" height="40" width="50">
      </div>
      <div class="info">
        <div><strong>RAHUL</strong></div>
        <div>ID: 2401010257</div>
        <div>B.Tech CSE </div>

      </div>
    </div>
    
    <div class="barcode">

    </div>
    
    <div class="validity">

    </div>
  </div>

</body>
</html>
